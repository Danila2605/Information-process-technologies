<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практические работы</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f9ff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #1a4b8c;
        }
        
        h1 {
            color: #1a4b8c;
            margin-bottom: 10px;
            border-bottom: 2px solid #1a4b8c;
            padding-bottom: 10px;
        }
        
        .subtitle {
            color: #555;
            font-style: italic;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #1a4b8c;
        }
        
        h2 {
            color: #1a4b8c;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 20px;
        }
        
        .button-card {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #1a4b8c;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }
        
        .button-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            border-left-color: #0d3a73;
        }
        
        .button-title {
            color: #1a4b8c;
            font-size: 1.4rem;
            margin-top: 0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .button-icon {
            width: 40px;
            height: 40px;
            background-color: #e8f1ff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #1a4b8c;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .button-description {
            flex-grow: 1;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        
        .button-link {
            padding: 12px 24px;
            background-color: #1a4b8c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: auto;
        }
        
        .button-link:hover {
            background-color: #0d3a73;
        }
        
        .button-link.secondary {
            background-color: #4a6fa5;
        }
        
        .button-link.secondary:hover {
            background-color: #3a5a8c;
        }
        
        .info-text {
            background-color: #e8f4ff;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            border-left: 4px solid #1a4b8c;
            line-height: 1.6;
        }
        
        .work-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .work-item {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border-left: 3px solid #4a6fa5;
            font-size: 14px;
        }
        
        .highlight {
            background-color: #fff9e6;
            padding: 3px 5px;
            border-radius: 3px;
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 14px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 1200px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            .work-list {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .section {
                padding: 20px;
            }
            
            .button-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Практические работы</h1>
        </header>
        
        <div class="main-content">
            <div class="section">
                <h2>Пактические работы</h2>
                
                <div class="buttons-grid">
                    <!-- Кнопка 1 -->
                    <a href="practics/practical-work-1.html" class="button-card">
                        <h3 class="button-title">
                            <span class="button-icon">1</span>
                            Хранилища данных
                        </h3>
                        <div class="button-link">Перейти к работе 1</div>
                    </a>
                    
                    <!-- Кнопка 2 -->
                    <a href="practics/practical-work-2.html" class="button-card">
                        <h3 class="button-title">
                            <span class="button-icon">2</span>
                            Авиационная транспортная система
                        </h3>
                        <div class="button-link secondary">Перейти к работе 2</div>
                    </a>
                    
                    <!-- Кнопка 3 -->
                    <a href="practics/practical-work-3.html" class="button-card">
                        <h3 class="button-title">
                            <span class="button-icon">3</span>
                            ---------------
                        </h3>
                        <div class="button-link" >Перейти к работе 3</div>
                    </a>
                    
                    <!-- Кнопка 4 -->
                    <a href="practics/practical-work-4.html" class="button-card">
                        <h3 class="button-title">
                            <span class="button-icon">4</span>
                            Наводнения
                        </h3>
                        <div class="button-link secondary">Перейти к работе 4</div>
                    </a>
                </div>
            </div>

    <script>
        // Добавляем интерактивность
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.button-card');
            const links = document.querySelectorAll('.button-link');
            
            // Анимация появления карточек
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 150 * index);
            });
            
            // Обработка кликов по кнопкам
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    const card = this.closest('.button-card');
                    const title = card.querySelector('.button-title').textContent.trim();
                    const pageNum = this.textContent.match(/\d+/)[0];
                    
                    // Для демо-версии показываем сообщение
                    // В реальном сайте здесь будет переход по ссылке
                    if (!this.getAttribute('href').includes('#')) {
                        e.preventDefault();
                        
                        // Имитация загрузки
                        const originalText = this.textContent;
                        this.textContent = 'Загрузка...';
                        this.style.opacity = '0.7';
                        
                        setTimeout(() => {
                            alert(`Переход на страницу: Практическая работа ${pageNum}\n\nТема: ${title}\n\nСсылка: ${this.getAttribute('href')}\n\nВ реальном сайте здесь произойдёт переход на указанную страницу.`);
                            this.textContent = originalText;
                            this.style.opacity = '1';
                            
                            // В реальном сайте раскомментировать следующую строку:
                            // window.location.href = this.getAttribute('href');
                        }, 500);
                    }
                });
            });
            
            // Эффект при наведении на карточки
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('.button-icon');
                    icon.style.backgroundColor = '#1a4b8c';
                    icon.style.color = 'white';
                    icon.style.transition = 'background-color 0.3s, color 0.3s';
                });
                
                card.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('.button-icon');
                    icon.style.backgroundColor = '#e8f1ff';
                    icon.style.color = '#1a4b8c';
                });
            });
        });
    </script>
</body>
</html>
